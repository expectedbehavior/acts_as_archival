language: ruby
cache: bundler
script: "bundle exec rake"

rvm:
  - 2.1.10
  - 2.2.6
  - 2.3.3
  - 2.4.0
  - 2.5.1

gemfile:
  - gemfiles/rails_4.2.gemfile
  - gemfiles/rails_5.0.gemfile
  - gemfiles/rails_5.1.gemfile

before_install:
  - gem update --system
  - gem update bundler
  - gem cleanup bundler

matrix:
  fast_finish: true
  exclude:
    - rvm: 2.1.10
      gemfile: gemfiles/rails_5.0.gemfile
    - rvm: 2.1.10
      gemfile: gemfiles/rails_5.1.gemfile
